<!DOCTYPE html>
<html lang="el">
<head>
      <title> CV Jara, Lautaro </title>
      <meta charset= "UTF-8">
      <link rel="stylesheet" type="text/css" href="css/mainStyle.css">
      <link rel="stylesheet" type="text/css" href="css/button.css">
      <link rel="stylesheet" type="text/css" href="css/glitch.css">
      <link rel="stylesheet" type="text/css" href="css/fondo.css">
      <link rel="stylesheet" type="text/css" href="css/console.css">
      
</head>
<body id = allPage>
    <div id="particles-js"></div>
    <header>        
        <div class="container">
            <p class="cybersecurity">Cybersecurity</p>
            <div class="stack" style="--stacks: 3;">
            <span style="--index: 0;">Lautaro Jara</span>
            <span style="--index: 1;">Lautaro Jara</span>
            <span style="--index: 2;">Lautaro Jara</span>
            </div>
            <span class="right">Ethical Hacker</span>
        </div>
        <div class="wrap">
            <button class="button" id="abrir">Start exploit</button>
        </div>
        <div class="modal" id="miModal">
            <div class="flex" id="flex">
                <div class="contenido-modal">
                    <div class="modal-header flex">
                        <h2 class="userConsola">~:bash-console</h2>
                        <span class="close" id="close">&times;</span>
                    </div>
                    <div class="contenedor-texto">
                        <img id="imagenExploit" src="" alt="Under Construction">                            
                    </div>                    
                </div>
            </div>
        </div>
        <div class="location">
            <div id="ip"></div>
            <div id="address"></div>
            <div id="region"></div>
            <div id="postal"></div>
            <div id="org"></div>
            <div id="location"></div>
        </div>
    </div>
    </header>
    <footer>
        <div class="copyright">
            <h4>Hecho por &copy; Lautaro Jara</h4>
        </div>
       
    </footer>    
    <script src="js/maquinaEscribir.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/particulas.js"></script>
    <script src="js/ventana.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $.get("https://ipinfo.io/json", function (response) {
        $("#ip").html("IP: " + response.ip);
        $("#address").html(response.city + ", CP" + response.postal + ", "+ response.region);
        $("#location").html(response.loc);
        $("#org").html(response.org);
        }, "jsonp");
    </script>
    </body>
</html>
